<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .shadow-card {
            box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

<body class="bg-gray-50 min-h-screen">
    <div class="max-w-7xl mx-auto p-6">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Admin Panel</h1>
            <p class="text-gray-600 mt-2">Gestion des clés d'API utilisateur</p>
        </div>

        <!-- Notification -->
        <div id="notification" class="mb-6 p-4 rounded-md border hidden"></div>

        <!-- Stats -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg border shadow-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total des clés</p>
                        <p id="totalKeys" class="text-2xl font-bold text-gray-900">0</p>
                    </div>
                    <div class="h-12 w-12 bg-gray-100 rounded-lg flex items-center justify-center">
                        <svg class="h-6 w-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 7a2 2 0 012 2m0 0a2 2 0 012 2m-2-2h-6m6 0v6a2 2 0 01-2 2H9a2 2 0 01-2-2V9a2 2 0 012-2h6z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg border shadow-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Clés actives</p>
                        <p id="activeKeys" class="text-2xl font-bold text-green-600">0</p>
                    </div>
                    <div class="h-12 w-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <svg class="h-6 w-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                    </div>
                </div>
            </div>

            <div class="bg-white p-6 rounded-lg border shadow-card">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm font-medium text-gray-600">Total utilisations</p>
                        <p id="totalUsage" class="text-2xl font-bold text-blue-600">0</p>
                    </div>
                    <div class="h-12 w-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <svg class="h-6 w-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>
        </div>

        <div class="flex flex-col space-y-6">
            <!-- Create Key Form -->
            <div class="bg-white rounded-lg border shadow-card">
                <div class="p-6 border-b border-gray-200">
                    <h2 class="text-lg font-semibold text-gray-900">Générer une nouvelle clé API</h2>
                </div>
                <div class="p-6">
                    <form id="createKeyForm" class="space-y-4">
                        <div>
                            <label for="userName" class="block text-sm font-medium text-gray-700 mb-2">
                                Nom d'utilisateur
                            </label>
                            <input type="text" id="userName" required placeholder="ex: asmr, john, alice"
                                pattern="[a-zA-Z0-9_-]+"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:border-transparent font-mono text-sm">
                            <p class="mt-1 text-xs text-gray-500">Format généré: <span
                                    class="font-mono">nom_utilisateur_clé_unique</span></p>
                        </div>


                        <button type="submit"
                            class="w-full bg-gray-900 text-white py-2 px-4 rounded-md hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-gray-900 focus:ring-offset-2 transition-colors duration-200 font-medium">
                            Générer la clé
                        </button>
                    </form>
                </div>
            </div>

            <!-- Keys List -->
            <div class="bg-white rounded-lg border shadow-card">
                <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                    <h2 class="text-lg font-semibold text-gray-900">Clés API existantes</h2>
                    <button onclick="loadKeys()"
                        class="inline-flex items-center px-3 py-2 border border-gray-300 shadow-sm text-sm leading-4 font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900">
                        <svg class="h-4 w-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15">
                            </path>
                        </svg>
                        Actualiser
                    </button>
                </div>
                <div class="overflow-hidden">
                    <div class="overflow-x-auto max-h-96">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Clé API</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Utilisateur</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Statut</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Utilisations</th>
                                    <th
                                        class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                        Actions</th>
                                </tr>
                            </thead>
                            <tbody id="keysTableBody" class="bg-white divide-y divide-gray-200">
                                <tr>
                                    <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
                                        Chargement des clés...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `mb-6 p-4 rounded-md border ${type === 'success'
                ? 'bg-green-50 border-green-200 text-green-800'
                : 'bg-red-50 border-red-200 text-red-800'
                }`;
            notification.classList.remove('hidden');
            setTimeout(() => {
                notification.classList.add('hidden');
            }, 5000);
        }

        // Load API keys
        async function loadKeys() {
            try {
                const response = await fetch('/admin/api-keys');
                const data = await response.json();

                if (data.success) {
                    displayKeys(data.data);
                    updateStats(data.data);
                } else {
                    showNotification('Erreur lors du chargement des clés', 'error');
                }
            } catch (error) {
                showNotification('Erreur de connexion', 'error');
            }
        }

        // Display keys in table
        function displayKeys(keys) {
            const tbody = document.getElementById('keysTableBody');

            if (keys.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">Aucune clé API créée</td></tr>';
                return;
            }

            tbody.innerHTML = keys.map(key => `
                <tr class="hover:bg-gray-50">
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="font-mono text-xs bg-gray-100 px-2 py-1 rounded">${key.keyId}</span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${key.userName}</td>
                    <td class="px-6 py-4 whitespace-nowrap">
                        <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${key.isActive
                    ? 'bg-green-100 text-green-800'
                    : 'bg-red-100 text-red-800'
                }">
                            ${key.isActive ? 'Active' : 'Inactive'}
                        </span>
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${key.usageCount || 0}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm space-x-2">
                        <button 
                            onclick="toggleKey('${key.keyId}', ${!key.isActive})" 
                            class="inline-flex items-center px-2.5 py-1.5 border border-gray-300 shadow-sm text-xs font-medium rounded text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-900"
                        >
                            ${key.isActive ? 'Désactiver' : 'Activer'}
                        </button>
                        <button 
                            onclick="deleteKey('${key.keyId}')" 
                            class="inline-flex items-center px-2.5 py-1.5 border border-red-300 shadow-sm text-xs font-medium rounded text-red-700 bg-white hover:bg-red-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
                        >
                            Supprimer
                        </button>
                    </td>
                </tr>
            `).join('');
        }

        // Update stats
        function updateStats(keys) {
            document.getElementById('totalKeys').textContent = keys.length;
            document.getElementById('activeKeys').textContent = keys.filter(k => k.isActive).length;
            document.getElementById('totalUsage').textContent = keys.reduce((sum, k) => sum + (k.usageCount || 0), 0);
        }

        // Create new API key
        document.getElementById('createKeyForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const userName = document.getElementById('userName').value;
            const formData = {
                userName: userName,
                prefix: userName
            };

            try {
                const response = await fetch('/admin/api-keys', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`Clé créée: ${data.data.keyId}`);
                    document.getElementById('createKeyForm').reset();
                    loadKeys();
                } else {
                    showNotification(data.error || 'Erreur lors de la création', 'error');
                }
            } catch (error) {
                showNotification('Erreur de connexion', 'error');
            }
        });

        // Toggle key status
        async function toggleKey(keyId, isActive) {
            try {
                const response = await fetch(`/admin/api-keys/${keyId}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ isActive })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification(`Clé ${isActive ? 'activée' : 'désactivée'}`);
                    loadKeys();
                } else {
                    showNotification('Erreur lors de la mise à jour', 'error');
                }
            } catch (error) {
                showNotification('Erreur de connexion', 'error');
            }
        }

        // Delete key
        async function deleteKey(keyId) {
            if (!confirm('Êtes-vous sûr de vouloir supprimer cette clé ?')) return;

            try {
                const response = await fetch(`/admin/api-keys/${keyId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('Clé supprimée');
                    loadKeys();
                } else {
                    showNotification('Erreur lors de la suppression', 'error');
                }
            } catch (error) {
                showNotification('Erreur de connexion', 'error');
            }
        }

        // Load keys on page load
        loadKeys();
    </script>
</body>

</html>
